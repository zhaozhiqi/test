<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>new API</title>
    <style>
        #status {
            background: #f60;
            height: 100px;
            width: 0;
        }
    </style>
</head>

<body>
    <div id="status">0</div>
    <div id="output">0</div>
    <script>
        (function () {
            var EventUtil = {

                addHandler: function (element, type, handler) { //添加事件
                    if (element.addEventListener) {
                        element.addEventListener(type, handler, false);  //使用DOM2级方法添加事件
                    } else if (element.attachEvent) {                    //使用IE方法添加事件
                        element.attachEvent("on" + type, handler);
                    } else {
                        element["on" + type] = handler;          //使用DOM0级方法添加事件
                    }
                },

                removeHandler: function (element, type, handler) {  //取消事件
                    if (element.removeEventListener) {
                        element.removeEventListener(type, handler, false);
                    } else if (element.detachEvent) {
                        element.detachEvent("on" + type, handler);
                    } else {
                        element["on" + type] = null;
                    }
                },

                getEvent: function (event) {  //使用这个方法跨浏览器取得event对象
                    return event ? event : window.event;
                },

                getTarget: function (event) {  //返回事件的实际目标
                    return event.target || event.srcElement;
                },

                preventDefault: function (event) {   //阻止事件的默认行为
                    if (event.preventDefault) {
                        event.preventDefault();
                    } else {
                        event.returnValue = false;
                    }
                },

                stopPropagation: function (event) {  //立即停止事件在DOM中的传播
                    //避免触发注册在document.body上面的事件处理程序
                    if (event.stopPropagation) {
                        event.stopPropagation();
                    } else {
                        event.cancelBubble = true;
                    }
                },

                getRelatedTarget: function (event) {  //获取mouseover和mouseout相关元素
                    if (event.relatedTarget) {
                        return event.relatedTarget;
                    } else if (event.toElement) {      //兼容IE8-
                        return event.toElement;
                    } else if (event.formElement) {
                        return event.formElement;
                    } else {
                        return null;
                    }
                },

                getButton: function (event) {    //获取mousedown或mouseup按下或释放的按钮是鼠标中的哪一个
                    if (document.implementation.hasFeature("MouseEvents", "2.0")) {
                        return event.button;
                    } else {
                        switch (event.button) {   //将IE模型下的button属性映射为DOM模型下的button属性
                            case 0:
                            case 1:
                            case 3:
                            case 5:
                            case 7:
                                return 0;  //按下的是鼠标主按钮（一般是左键）
                            case 2:
                            case 6:
                                return 2;  //按下的是中间的鼠标按钮
                            case 4:
                                return 1;  //鼠标次按钮（一般是右键）
                        }
                    }
                },

                getWheelDelta: function (event) { //获取表示鼠标滚轮滚动方向的数值
                    if (event.wheelDelta) {
                        return event.wheelDelta;
                    } else {
                        return -event.detail * 40;
                    }
                },

                getCharCode: function (event) {   //以跨浏览器取得相同的字符编码，需在keypress事件中使用
                    if (typeof event.charCode == "number") {
                        return event.charCode;
                    } else {
                        return event.keyCode;
                    }
                }

            };


            function updataProgress() {
                var div = document.getElementById("status");
                div.style.width = (parseInt(div.style.width, 10) + 5) + "%";
                //console.log(div.style.width)
                if (div.style.width != "100%") {
                    requestAnimationFrame(updataProgress);
                }
            }

            // mozRequestAnimationFrame(updataProgress);

            function draw(timestamp) {
                var drawStart = (timestamp || Date.now());
                var diff = drawStart - startTime;
                //console.log(diff)
                startTime = drawStart;
                requestAnimationFrame(draw);
            }

            var requestAnimationFrame = window.requestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.msRequestAnimationFrame;

            startTime = window.mozAnimationStartTime || Date.now();
            //requestAnimationFrame(draw);
            var div = document.getElementById("status");
            div.style.width = 0 + '%';
            //requestAnimationFrame(updataProgress);





            function isHiddentSupported() {
                return typeof (document.hidden || document.msHidden || document.webkitHidden) != "undefined";
            }

            if (document.hidden || document.msHidden || document.webkitHidden) {
                console.log("页面被隐藏");
            } else {
                console.log("页面未隐藏");
            }

            function handleVisibilityChange() {
                var output = document.getElementById("output"),
                    msg;

                if (document.hidden || document.msHidden || document.webkitHidden) {
                    msg = "Page is now hidden" + (new Date()) + "<br/>";
                } else {
                    msg = "Page is now visible" + (new Date()) + "<br/>";
                }

                output.innerHTML = msg;


            }

            EventUtil.addHandler(document, "msvisibilitychange", handleVisibilityChange);
            EventUtil.addHandler(document, "webkitvisibilitychange", handleVisibilityChange);
        })();
    </script>
</body>

</html>
