    <script>
        var name = "The Window";

                return function () {　　　　　　　　
                    return this.name;　　　　　　
                };            　　　　
            }

        console.log('object',object.getNameFunc()());// "The Window"
        console.log('object',object.getNameFunc());// object "ƒ () {return this.name;}"

        };
